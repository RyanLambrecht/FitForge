{% load crispy_forms_tags %}

<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
<p>Forgot your password? Reset it <a href="{% url 'password_reset' %}">here</a>.</p>
