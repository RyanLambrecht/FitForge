{% extends "base.html" %}
{% block content %}
<h2>Progress Report</h2>
<ul>
    {% for checkin in checkins %}
        <li>
            <strong>{{ checkin.date }}</strong>: 
            Workout - {{ checkin.workout_completed }},
            Meals - {{ checkin.meals }},
            Notes - {{ checkin.progress_notes }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
